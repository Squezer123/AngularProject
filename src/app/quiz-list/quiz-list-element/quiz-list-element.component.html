<div class="container">
  <h2>{{ quiz.nazwa | titlecase }}</h2>
  <p>Kategoria: {{ quiz.kategoria }}</p>
  <p>Liczba pytań: {{ quiz.pytania.length }}</p>
  <p>Wygasa: {{ printDate() }}</p>

  <button type="button" class="start-button" (click)="startQuiz()">Rozpocznij quiz</button>
  <button type="button" class="edit-button" (click)="editQuiz()">Edytuj quiz</button>
  <button type="button" class="delete-button" (click)="deleteQuiz()">Usuń quiz</button>
</div>
