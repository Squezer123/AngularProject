<!-- quiz in progress -->
<div *ngIf="pytanieIndex < quiz.pytania.length" class="container">
  <h1 class="pytanie-tresc">{{ aktualnePytanie.tresc }}</h1>
  <div class="odpowiedzi-container">
    <div *ngFor="let odpowiedz of aktualnePytanie.odpowiedzi; let i = index"
         class="odpowiedz"
         (click)="chooseAnswer(i)"
         [class.odpowiedz-poprawna]="chosenAnswer !== -1 && i === aktualnePytanie.poprawnaOdpowiedz"
         [class.odpowiedz-niepoprawna]="chosenAnswer === i && i !== aktualnePytanie.poprawnaOdpowiedz"
    >
      {{ odpowiedz }}
    </div>
  </div>
  <button
    class="btn"
    [hidden]="chosenAnswer === -1"
    (click)="setNextQuestion()"
    >Następne pytanie</button>
</div>

<!-- quiz have ended -->
<div *ngIf="pytanieIndex == quiz.pytania.length" class="container">
  <h1 class="koniec">Koniec quizu!</h1>
  <h2 class="wynik">Udzieliłeś/aś poprawnej odpowiedzi na {{ poprawneOdpowiedzi }} z {{ quiz.pytania.length }} pytań</h2>
  <button class="btn" type="button" (click)="navigateBack()">Wróć do strony głównej</button>
</div>
